{% extends "layout.html" %}

{% block main_content %}

    <section class="habit-list">
        {% for job in jobs %}
            {% set completed = job in completions %}
            {% if complete %}
            <div class="job completed">
                <p class="job__name">
                    {{ job }}
                </p>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.959 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591z"/>
                </svg>
            </div>
            {% else %}
                <div class="job">
                    <form method="POST" class="job__form" action="{{ url_for('complete') }}">
                        <input type="hidden" name="jobName" value="{{ job }}" />
                        <input type="hidden" name="date" value="{{ selected_date }}" />
                        <button type="submit" class="job__button">
                            {{ job }}
                        </button>
                    </form>
                </div>
            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
